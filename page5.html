<body>
    <hr>
    <h1 align="left">FORM LOGIN</h1>
    <form align="left">
        <div>
            <label for="first name">ชื่่อ</label>
            <input type="text" name="fnam" placeholder="enter your first name(a-z) "required>
        </div>
        <div>
            <label for="last name">ชื่่อท้าย</label>
            <input type="text" name="lnam" placeholder="enter your last name(a-z)"required>
        </div>
        <div>
            <label for="email">อีเมล</label>
            <input type="text" name="mal" placeholder="enter your email(@gmail)"required>
        </div>
        <div>
            <label for="password">พาสเวิร์ด</label>
            <input type="text" name="pass" placeholder="enter your password(number only)"required>
        </div>
        <div>
            <label for="">infomation</label>
            <textarea name="" cols="30" rows="5" readonly>
                you very stupid.
            </textarea>
        </div>
        <div>
            <label for="age">อายุ</label>
            <input type="number" name="age" min="0" max="100" value="0">
        </div>
        <div>
            <label for="birth">วันเกิด</label>
            <input type="date" name="birthday">
        </div>
        <div>
            <label for="phone num">เบอร์</label>
            <input type="tel" name="telephone num"required>
        </div>
        <div>
            <label for="mm">ระดับการศึกษา</label>
            <select name="edu" id="">
                <option value="อนุบาล">อนุบาล</option>
                <option value="ประธม">ประธม</option>
                <option value="มัธยมต้น">มัธยมต้น</option>
                <option value="มัธยมปลาย">มัธยมปลาย</option>
                <option value="ปริญญาตรี">ปริญญาตรี</option>
                <option value="ปริญญาโท">ปริญญาโท</option>
                <option value="ปริญญาเอก">ปริญญาเอก</option>
            </select>
        </div>
        <div>
            <label for="gen">เพศ</label>
            <input type="radio"name="gender">เพศชาย
            <input type="radio"name="gender">เพศหญิง
            <input type="radio"name="gender">ไม่มีเพศ
            <input type="radio"name="gender">เพศLGBTQA++
        </div>
        <div>
            <label for="fav">สื่งที่ชอบ</label>
            <input type="checkbox" name="fav">นอน
            <input type="checkbox" name="fav">กิน
            <input type="checkbox" name="fav">ดูหนัง
            <input type="checkbox" name="fav">เขียนโค้ด
            <input type="checkbox" name="fav">mewwing
            <input type="checkbox" name="fav">แชท
            <input type="checkbox" name="fav">คุยกับผี
            <input type="checkbox" name="fav">อื่นๆ
        </div>
        <div>
            <label for="file">ไฟล์รูปตัวเอง</label>
            <input type="file">
        </div>
        <div>
            <label for="website">เว็บที่ชอบ</label>
            <input type="url"required>
        </div>
        <div>
            <button type="submit">save info</button>
            <input type="reset" value="ล้างข้อมูล">
        </div>
    </form>
