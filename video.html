<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="เว็บเกี่ยวกับ...ที่ไม่ผิดกฎหมาย">
    <meta name="author" content="Phukar">
    <meta name="keywords" content="some web that not illegal">
    <title>Video Page</title>
    <style>
        /* Style to make the video cover the entire viewport */
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        #videoPlayerContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black; /* Optional: background color while loading */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="videoPlayerContainer">
        <iframe id="videoPlayer" src="https://www.youtube.com/embed/PvB0kWs2IPQ?enablejsapi=1"
            allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
        // Load YouTube Iframe API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;

        // This function creates an <iframe> (and YouTube player)
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('videoPlayer', {
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo(); // Play video automatically when ready
        }

        function onPlayerStateChange(event) {
            console.log("Player state changed: " + event.data); // Debugging line
            // Check if the video has ended
            if (event.data === YT.PlayerState.ENDED) {
                console.log("Video ended, redirecting to index.html."); // Debugging line
                window.location.href = 'index.html'; // Redirect to index page
            }
        }
    </script>
</body>
</html>
